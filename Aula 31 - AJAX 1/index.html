<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;500;600;800&display=swap" rel="stylesheet">

    <title>Projeto Hotel</title>
</head>

<body>    
        <!-- API previsão do tempo -->

     <section class="cardtempo">
        <div class="search">
            <input type="text" placeholder="Temperatura" spellcheck="false">
            <button>Procurar</button>
        <div class="error">
            <p>Nome inválido</p>
        </div>
        </div>
        <div class="weather">        
        <h4 class="temperatura"></h4>
        <h5 class="cidade"></h5>
        <img src="" alt="icone-tempo" class="icone-tempo">
        <div id="descricao-container-tempo">
            <h6 class="descricaotempo"></h6><hr>
        </div>
            <div class="detalhes">
                <div class="col">
                    <img src="./img/tempo/humidity.png" alt="Umidade" class="icone-tempo">
                    <h3>Umidade</h3>
                    <h5 class="umidade"></h5>
                </div>
                <div class="col">
                    <img src="./img/tempo/wind.png" alt="Vento" class="icone-tempo">
                    <h3>Vento</h3>
                    <h5 class="vento"></h5>
                </div>
            </div>
        </div>
    </section>  

    <script src="scripts.js"></script>
        
</body>

</html>
